      <table mat-table #table [dataSource]="empleadosModel" class="mat-elevation-z8" [class.isMobile]="isMobile">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
        <!-- id empleado -->
        <ng-container matColumnDef="idempleado">
          <th mat-header-cell *matHeaderCellDef style="width: 90px;">Id Empleado</th>
          <td mat-cell *matCellDef="let element">
            <span class="mobile-label">Id Empleado:</span>
            {{element.idempleado}}</td>
        </ng-container>
      
        <!-- Nombre del empleado -->
        <ng-container matColumnDef="nomempleado">
          <th mat-header-cell *matHeaderCellDef style="width: 90px; text-align: center;"> Nombres </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <span class="mobile-label">Nro:</span>
            {{element.nomempleado}}</td>
        </ng-container>
      
        <!-- dni -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef style="width: 190px;"> DNI </th>
          <td mat-cell *matCellDef="let element">
            <span class="mobile-label">Item:</span>
            {{element.dni}} </td>
        </ng-container>
      
      
        <!-- email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef style="width: 190px;"> email </th>
          <td mat-cell *matCellDef="let element">
            <span class="mobile-label">Producto:</span>
            {{element.email}} </td>
        </ng-container>
      
        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef style="width: 190px;">estado</th>
          <td mat-cell *matCellDef="let element">
      
      
            <span class="mobile-label">estado:</span>
      
            {{element.estado}}
      
          </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 90px; text-align: center; align-content: center; ">Accion</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
      
           
            <span class="mobile-label">Accion</span>
      
            <i (click)="update(element)" class="fa fa-floppy-o fa-1x"
              style="cursor: pointer;font-size:16px;color:blue ; text-align: center;" aria-hidden="true" data-toggle="tooltip" title="Grabar">
            </i> 
      
      
          </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
          class="example-element-row" [ngClass]="{'highlight': selectedRowIndex == row.idProductoPorNumeroEntrega}"
          (click)="highlight(row)"></tr>
      </table>      
  
    </div>
