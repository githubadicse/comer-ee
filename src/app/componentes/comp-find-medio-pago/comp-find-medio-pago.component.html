<mat-form-field class="w-100">
  <mat-select appNextfocus placeholder="Medio de pago" [formControl]="_formControlName" [compareWith]="compareMedioPago">
    <mat-option *ngFor="let item of ListMedioPago" [value]="item" (onSelectionChange)="_onSelectionChange($event,option)">
      {{item.dscMedioPago}}
    </mat-option>
  </mat-select>
</mat-form-field>
