<div >
  <h3>
    {{titulo}}
  </h3>
  <p-growl [value]="msgs"></p-growl>


  <div style="height: 70%;">
    <button type="button" class="btn btn-danger btn-circle"  (click)="create()">
      <i class="fa fa-plus"></i>
    </button>
    <button type="button" class="btn btn-info btn-circle" [routerLink]="['./productoedicion', {id:0}]">
      <i class="fa fa-print"></i>
    </button>
    <button type="button" class="btn btn-success btn-circle" (click)="showPanelBuscar()">
      <i class="fa fa-search"></i>
    </button>

    <br>
    <br>

    <app-comp-find-almacen [idFilial]="this.idFilial" (getObject)="f_selected($event)" ></app-comp-find-almacen>

    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Tiempo de espera agotado. Reintente nuevamente.
      </div>
    </div>

    <table mat-table #table [dataSource]="almacenIngresosModel" class="mat-elevation-z8" [class.isMobile]="isMobile" matSort matSortActive="fecha"
      matSortDisableClear matSortDirection="asc">

      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="fecha" disableClear style="width: 90px;">Fecha</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Fecha:</span>
          {{element.fecha}}</td>
      </ng-container>

      <!-- Nro Doc Ingreso -->
      <ng-container matColumnDef="nrodoc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nrodoc" disableClear style="width: 90px;"> Nro Ingreso </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <span class="mobile-label">Nro Doc</span>
          {{element.nrodoc}}</td>
      </ng-container>

      <!-- proveedorcliente.razonsocial -->
      <ng-container matColumnDef="proveedorcliente.razonsocial">
        <th mat-header-cell *matHeaderCellDef style="width: 190px;"> Proveedor </th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Proveedor:</span>
          {{element.proveedorcliente.razonsocial}} </td>
      </ng-container>


      <!-- nrodocproveedor -->
      <ng-container matColumnDef="nrodocproveedor">
        <th mat-header-cell *matHeaderCellDef style="width: 190px;"> Nro Doc. Fac </th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Nro Doc. Fact:</span>
          {{element.nrodocproveedor}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 90px; text-align: center; align-content: center; ">Accion</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">


          <span class="mobile-label">Accion</span>

          <i (click)="edit(element)" class="fa fa-edit fa-1x" style="cursor: pointer;font-size:16px;color:blue ; text-align: center;"
            aria-hidden="true" data-toggle="tooltip" title="Editar">
          </i>&nbsp;
          <i (click)="delete(element)" class="fa fa-trash fa-1x" style="cursor: pointer;font-size:16px;color:red ; text-align: center;"
            aria-hidden="true" data-toggle="tooltip" title="Eliminar">
          </i>          


        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" 
        [ngClass]="{'highlight': selectedRowIndex == row.iding001}"
        (click)="highlight(row)"></tr>
    </table>
    <mat-paginator #matPaginatorIngreso [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="page($event)"></mat-paginator>
  </div>



</div>
